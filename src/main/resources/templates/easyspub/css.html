<!DOCTYPE html>
<!-- <html xmlns:th="http://www.thymeleaf.org"> -->
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>easyspub-css</title>

	<style>
		#container {
			width: 600px;
			margin: 10px auto;
		}
	
		h2 {
			color: blue;
			font-size: 2em;
			font-style: italic;
		}
		
	</style>
	<link href="/css/easyspub/register.css" rel="stylesheet" type="text/css">
	<link href="/css/easyspub/test1.css" rel="stylesheet" type="text/css">
</head>

<body>
	<a href="/easyspub/main"><h1 id="top">back main</h1></a>
	<hr>
	
	<p>
		<h1>easyspub-css</h1>
	</p>
	<hr>

	<section id="container">
		<h2>[2023-06-13]회원 가입을 환영합니다.</h2>
		<form>
			<fieldset>
				<legend>사용자정보</legend>
				<ul>
					<li>
						<label for="id">아이디</label>
						<input type="text" id="id">
					</li>
					<li>
						<label for="email">이메일</label>
						<input type="email" id="email">
					</li>
					<li>
						<label for="password">비밀번호</label>
						<input type="password" id="password">
					</li>
					<li>
						<label for="password-check">비밀번호 확인</label>
						<input type="password" id="password-check">
					</li>
					<li>
						<label>가입경로</label>
						<select>
							<option value="sel-1" selected>블로그</option>
							<option value="sel-2">페이스북</option>
							<option value="sel-3">인스타그램</option>
						</select>
					</li>
					<li>
						<label for="memo">메모</label>
						<textarea id="memo" cols="40" rows="4"></textarea>
					</li>
				</ul>
			</fieldset>
		</form>
		<form>
			<fieldset>
				<legend>이벤트와 새로운 소식</legend>
						<label><input type="radio" name="gift" value="r1">메일 수신</label>
						<label><input type="radio" name="gift" value="r2">메일 수신 안함</label>
				</ul>
			</fieldset>
		</form>
		<div id="buttons">
			<input type="submit" value="가입하기">
			<input type="reset" value="취소">
		</div>
	</section>
	<hr>

	<section>
		<h2 style="color: red;">[2023-06-13]레드향</h2>
		<p class="red">껍질에 붉은 빛이 돌아 레드향이라 불린다.</p>
		<p>레드향은 한라봉과 귤을 교배한 것ㄱ으로 일발 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
		<p>비타민 C와 비타민 P가 풍부해 혈액순환, 감기예방 등에 좋은 것으로 알려져 있다.</p>
	</section>
	<hr>

	<a href="/easyspub/main"><h1 id="top">back main</h1></a>

</body>

</html>
